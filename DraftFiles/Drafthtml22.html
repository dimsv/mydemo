<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Breakpoints Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      height: 100px;
      border: 1px solid black;
      text-align: center;
      padding-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-3 col-lg-2 col-xl-1">
        <div class="box bg-primary text-white">Small Screen</div>
      </div>
      <div class="col-sm-6 col-md-3 col-lg-2 col-xl-1">
        <div class="box bg-secondary text-white">Medium Screen</div>
      </div>
      <div class="col-sm-6 col-md-3 col-lg-2 col-xl-1">
        <div class="box bg-success text-white">Large Screen</div>
      </div>
      <div class="col-sm-6 col-md-3 col-lg-2 col-xl-1">
        <div class="box bg-danger text-white">Extra Large Screen</div>
      </div>
    </div>
  </div>
</body>
</html>
