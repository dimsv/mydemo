<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Responsive 3 Columns Layout</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 bg-success">Full width on all screen sizes</div>
            <div class="col-md-7 bg-warning">Half width on medium and larger screens</div>
            <div class="col-lg-5 bg-success">One-third width on large and larger screens</div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
