<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <div class="row">

        <div class="col-lg-12 col-md-6 col-sm-5 col-xs-3">
            col-lg-3 col-md-3 col-sm-6 col-xs-12
        </div>


    </div>

    <div class="col-6 col-sm-9 bg-success">col-6 col-sm-9</div>
    <div class="col-6 col-sm-3 bg-warning">col-6 col-sm-3</div>


    <div class="container">

        <div class="row justify-content-lg-center">
            
            <div class="col col-lg-6 col-md-3 col-sm-5 bg-success">
                1 of 3
            </div>
            
            <div class="col-md-auto bg-warning">
                Variable width content
            </div>
            
            <div class="col col-lg-6 col-md-3 col-sm-5 bg-success">
                3 of 3
            </div>

        </div>
        
        <div class="row">

            <div class="col bg-warning">
                1 of 3
            </div>
            
            <div class="col-md-auto bg-success">
                Variable width content
            </div>
            
            <div class="col col-lg-2  bg-warning">
                3 of 3
            </div>

        </div>

    </div>



</body>

</html>
