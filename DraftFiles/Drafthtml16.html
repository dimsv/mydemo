<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Example</title>
    <style>
        /* Some colors for testing */
        body {
            background-color: #f0f0f0;
        }

        /* Hide the element when window width is less than 600px */
        @media (max-width: 600px) {
            #element-to-hide {
                display: none;
            }
        }


        #element-to-hide {
            background-color: #ffd700;
            /* gold */
            padding: 10px;
            border: 1px solid #000;
        }

        #toggle-button {
            display: none;
            /* Initially hide the button */
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="element-to-hide-1">
        This is the element to hide.
    </div>


    <!-- Your element -->
    <div id="element-to-hide" style="margin-left: 370px;">
        This is the element to hide.
    </div>



    <!-- Toggle Button -->
    <button id="toggle-button">Toggle Element</button>

    <script>
        // JavaScript to toggle visibility of the element
        window.addEventListener('resize', function () {
            var element = document.getElementById('element-to-hide');
            var toggleButton = document.getElementById('toggle-button');

            if (window.innerWidth <= 600) {
                // Hide the element and show the button when window width is smaller or equal to 600px
                element.style.display = 'none';
                toggleButton.style.display = 'block';
            } else {
                // Show the element and hide the button when window width is larger than 600px
                element.style.display = 'block';
                toggleButton.style.display = 'none';
            }
        });

        // Toggle visibility of the element when the button is clicked
        document.getElementById('toggle-button').addEventListener('click', function () {
            var element = document.getElementById('element-to-hide');
            if (element.style.display === 'none') {
                element.style.display = 'block';
            } else {
                element.style.display = 'none';
            }
        });
    </script>

</body>

</html>
