<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<!-- Navbar Component -->
<nav class="navbar navbar-expand-md navbar-dark bg-teal-400 navbar-component mb-0" style="border:none; background-color: blue;">
  <div class="container">
      <!-- Logo -->
      <div class="navbar-brand">
          <a href="~/">
              <img src="/images/smartcv-logo.svg" alt="smartCV" style="height:1.65rem;">
          </a>
      </div>

      <!-- Toggler for Mobile -->
      <div class="d-xl-none">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-global-search">
              <i class="icon-grid3"></i>
          </button>
      </div>

      <!-- Navbar Links -->
      <div class="navbar-collapse collapse pr-0" id="navbar-global-search">
          <ul class="navbar-nav mr-2">
              <!-- Add your navbar links here -->
          </ul>

          <!-- Search Form -->
          <form class="my-3 my-xl-0" action="~/candidates">
              <!-- Search Input -->
              <div class="form-group-feedback form-group-feedback-left mb-3 mb-xl-0">
                  <input type="search" id="remote" name="q" class="form-control typeahead" placeholder="@uiTerms["lblSearchCandidates"]">
                  <div class="form-control-feedback">
                      <i class="icon-search4 text-muted font-size-base"></i>
                  </div>
              </div>
              <input type="submit" style="position: absolute; left: -9999px">
          </form>
      </div>

      <!-- Buttons -->
      <div class="navbar-collapse collapse ml-xl-auto" id="navbar-buttons">
          <a href="~/purchase" class="btn btn-outline border-white bg-teal-300 text-white font-weight-bold mr-2">@uiTerms["lblBuy"]</a>
          <span class="badge badge-light font-size-base">@remainingCount</span>
      </div>
  </div>
</nav>
